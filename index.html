<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;700&display=swap" rel="stylesheet">
    <title>todo list V-2</title>
</head>
<body>
    <main>
    <header>
        <h1 class="header">Brilliant To-do List</h1>
        <p class="sub-header">Most important tasks to complete</p>
    </header>

    <div class="input-container">
        <form>
            <input type="text" class="todo-input">
            <button class="todo-btn"><i class="fa-solid fa-add"></i></button>
        </form>
    </div>

    <div class="filter-container">
        <div class="your-task">Your Tasks:</div>

        <div class="select">
            <select class="todo-filter">
                <option value="all">All</option>
                <option value="completed">Done</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
        
    </div>

    <div class="todos-container">
        <ul class="todo-list">

        </ul>
    </div>
</main>
    <script src="./app.js"></script>
</body>
</html>
